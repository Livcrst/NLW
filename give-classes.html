<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo-->
<head>
    <meta charset="UTF-8"> <!-- Descreve propiedades especificas da pagina -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de ensino online</title>

        <link rel="stylesheet" href="/styles/main.css"> 
        <link rel="stylesheet" href="/styles/partials/header.css">
        <link rel="stylesheet" href="/styles/partials/forms.css">
        <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap%22%20rel=%22stylesheet">

        <!-- Esse link aí usca no google fontes as fontes que estará sendo usada no ambiente. -->
</head>
<body id = "page-give-classes"> 
    <div id = "container"> 
        <header class="page-header"> <!--Cabeçalho-->
                <div class="top-bar-container">
                    <a href="/">
                        <!-- A referencia dela ta uma barra pq ela volta para o incio da page.-->
                        <img src="/images/icons/back.svg" alt="Voltar">
                    </a>
                    <img src="/images/logo.svg" alt="Proffy">

                </div>
                
                <div class="header-content">
                    <strong>Que incrível que você quer dar aulas
                        <!--Essa tag serve para texto, vem por padrão com  o negrit o na fonte.-->
                    </strong>
                    <p>O primeiro passo é preencher esse formulário de inscrição</p>
                </div>

        </header>
        <main>
            <form action="" id="creat-class">
                <fieldset>
                    <!-- É uma tag que deverá vir dentro do form quando houver agrupamento de dados ele cria uma borda nos questionários. e é obrigatório ter legenda-->
                    <legend>Seus dados</legend>
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(Somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>>

                    </div>

                </fieldset>
            </form>
  
        </main>
    </div>
    
</body>
</html>
