<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo-->
<head>
    <meta charset="UTF-8"> <!-- Descreve propiedades especificas da pagina -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de ensino online</title>

        <link rel="stylesheet" href="/styles/main.css"> 
        <link rel="stylesheet" href="/styles/partials/header.css">
        <link rel="stylesheet" href="/styles/partials/forms.css">
        <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap%22%20rel=%22stylesheet">

        <!-- Esse link aí usca no google fontes as fontes que estará sendo usada no ambiente. -->

        <script src="/scripts/addField.js" defer></script> <!--Este defer significa leia depois-->
        
</head>
<body id = "page-give-classes"> 
    <div id = "container"> 
        <header class="page-header"> <!--Cabeçalho-->
                <div class="top-bar-container">
                    <a href="/">
                        <!-- A referencia dela ta uma barra pq ela volta para o incio da page.-->
                        <img src="/images/icons/back.svg" alt="Voltar">
                    </a>
                    <img src="/images/logo.svg" alt="Proffy">

                </div>
                
                <div class="header-content">
                    <strong>Que incrível que você quer dar aulas
                        <!--Essa tag serve para texto, vem por padrão com  o negrit o na fonte.-->
                    </strong>
                    <p>O primeiro passo é preencher esse formulário de inscrição</p>
                </div>

        </header>
        <main>
            <form action="" id="creat-class">
                <fieldset>
                    <!-- É uma tag que deverá vir dentro do form quando houver agrupamento de dados ele cria uma borda nos questionários. e é obrigatório ter legenda-->
                    <legend>Seus dados</legend>
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(Somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>>

                    </div>

                </fieldset>
                <fieldset>
                    <div class="select-block">
                        <legend>Sobre a aula</legend>
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="0" >Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação Física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Quimica</option>

                        </select>
                        <div class="input-block">
                            <label for="cost"> Custo da sua hora/aula
                                <small>(R$)</small>
                            </label>
                            <input type="number" id="cost" required >
                        </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button id="add-time">+ Novo Horário</button>
                    </legend>

                    
                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                                <select name="weekday[]" id="weekday">
                                    <!-- Esses colchetes junto ao name significa que no backend terie um agrupamento de entradas do meu select, isto é, posso selecionar mais de uma opção no bloco.-->
                            
                                        <option value="" > Selecione uma opção</option>
                                        <option value="1">Domingo</option>
                                        <option value="2">Segunda</option>
                                        <option value="3">Terça</option>
                                        <option value="4">Quarta</option>
                                        <option value="5">Quinta</option>
                                        <option value="6">Sexta</option>
                                        <option value="7">Sábado</option>

                                </select>

                        </div>
                        <div class="input-block">


                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                            

                        </div>
                        <div class="input-block">


                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                            

                        </div>
                    </div>
                </fieldset>
            </form>
                <footer>
                    <p>
                        <img src="/images/icons/warning.svg" alt="Aviso importante">
                        Importante! <br> <!-- a tag br serve para dar quebra de linha -->
                        Preencha todos os dados.
                    </p>
                    <button type="submit" form="creat-class">Salvar cadastro</button>
                    <!--Todo formulario a ter um botom do tipo submit precisa que o mesmo esteja dentro do form, quando fora, é nescessário por o id do form na desc do botom que é para avisar qual a função do botão, isto é, para onde ele vai -->
                </footer>
  
        </main>
    </div>
    
    
</body>
</html>
