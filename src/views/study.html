<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo-->
<head>
    <meta charset="UTF-8"> <!-- Descreve propiedades especificas da pagina -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de ensino online</title>

        <link rel="stylesheet" href="/styles/main.css"> 
        <link rel="stylesheet" href="/styles/partials/header.css">
        <link rel="stylesheet" href="/styles/partials/forms.css">
        <link rel="stylesheet" href="/styles/partials/page-study.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap%22%20rel=%22stylesheet">

        <!-- Esse link aí usca no google fontes as fontes que estará sendo usada no ambiente. -->
</head>
<body id = "page-study"> 
    <div id = "container"> 
        <header class="page-header"> <!--Cabeçalho-->
                <div class="top-bar-container">
                    <a href="/">
                        <!-- A referencia dela ta uma barra pq ela volta para o incio da page.-->
                        <img src="/images/icons/back.svg" alt="Voltar">
                    </a>
                    <img src="/images/logo.svg" alt="Proffy">

                </div>
                
                <div class="header-content">
                    <strong>Esses são os proffys disponíveis
                        <!--Essa tag serve para texto, vem por padrão com  o negrit o na fonte.-->
                    </strong>
                    <form id="search-teachers">
                        <div class="select-block">
                            <label for="subject">Matéria</label>
                            <select name="subject" id="subject">
                                <option value="" disabled="" hidden="">Selecione uma opção</option>

                                {% for subject in subjects %}
                                  <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }} >
                                    {{ subject }}
                                  </option>
                                {% endfor %}

                            </select>

                        </div>
                        <div class="select-block">
                            <label for="Weekday">Dia da semana</label>
                            <select name="weekday" id="weekday">
                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                {%for weekday in weekdays %}
                                <option value="{{loop.index}}" {{"selected" if filters.weekdays == loop.index }}>
                                    {{weekday}}
                                </option>
                                {%endfor%}

                            </select>

                        </div>
                        <div class="input-block">
                            <label for="time">Hora</label>
                            <input name="time" id= "time" type="time" value="{{filters.time}}">
                        </div>

                        <button type="submit">Filtrar</button> <!--Botão do tipo submit envia dados-->

                    </form>
                </div>

        </header>
        <main>

            {% for proffy in proffys %}
                <!-- repetição possivel com o uso do -->
                <article class="teacher-item">
                    <header>
                        <img src="{{proffy.avatar}}"
                             alt="{{proffy.name}}">
                        <div>
                            <strong>{{proffy.name}}</strong>
                            <span>{{proffy.subject}}</span>
                        </div>
                    </header>
                    <p>
                        {{proffy.bio}}
                    </p>

                    <footer>
                        <p>Preço/hora <strong>R$ {{proffy.cost}}</strong></p>
                        <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{proffy.whatsapp}}&tex=Tenho interesse em sua aula de {{proffy.subject}} {{proffy.name}}" class="button" target="_blank">
                                <img src="images/icons/whatsapp.svg" alt="whatsapp">Entrar em contato      
                        </a>
                    
                    </footer>
                </article>

            {%endfor%}
    
        </main>
    </div>
    
</body>
</html>
